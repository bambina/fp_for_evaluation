{% load bootstrap_icons %}
<header class="p-3 text-bg-dark fixed-top">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/"
               class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                {% bs_icon 'box2-heart-fill' size='1.5em' extra_classes='me-2' %}
                <span class="fs-4">The Virtual Charity</span>
            </a>
            <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0 ms-auto">
                <li>
                    <a href="{% url 'core:top' %}"
                       class="nav-link px-2 {% if request.resolver_match.namespace == 'core' and request.resolver_match.url_name == 'top' %}text-secondary{% else %}text-white{% endif %}">
                        Top
                    </a>
                </li>
                <li>
                    <a href="{% url 'faq_list' %}"
                       class="nav-link px-2 {% if request.resolver_match.url_name == 'faq_list' %}text-secondary{% else %}text-white{% endif %}">FAQs</a>
                </li>
                <li>
                    <a href="{% url 'sponsors:child_list' %}"
                       class="nav-link px-2 {% if request.resolver_match.namespace == 'sponsors' %}text-secondary{% else %}text-white{% endif %}">Sponsor a Child</a>
                </li>
                <li>
                    <a href="{% url 'start-chat' %}"
                       class="nav-link px-2 {% if request.resolver_match.url_name == 'start-chat' %}text-secondary{% else %}text-white{% endif %}">Chat with Nico</a>
                </li>
            </ul>
        </div>
    </div>
</header>
