{% extends "core/base.html" %}
{% load bootstrap_icons %}
{% block content %}
    <div class="container py-3 mt-5">
        <h1 class="text-center mb-2 mt-5 text-muted small">FAQ No. {{ faq.id }}</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4">{{ faq.question }}</h2>
                <div class="card">
                    <div class="card-body">
                        <p>{{ faq.answer }}</p>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="{% url 'faq_list' %}" class="btn btn-secondary">View All FAQs</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
